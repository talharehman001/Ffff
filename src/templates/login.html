<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টুইলিও বট - লগইন</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'SolaimanLipi', Arial, sans-serif;
        }
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
        }
        .btn-primary {
            background-color: #F22F46;
            border-color: #F22F46;
        }
        .btn-primary:hover {
            background-color: #d81b33;
            border-color: #d81b33;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h2>টুইলিও বট</h2>
                <p class="text-muted">কানাডিয়ান ফোন নম্বর ম্যানেজমেন্ট সিস্টেম</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="account_sid" class="form-label">টুইলিও অ্যাকাউন্ট SID</label>
                    <input type="text" class="form-control" id="account_sid" name="account_sid" required>
                </div>
                <div class="mb-3">
                    <label for="auth_token" class="form-label">টুইলিও অথ টোকেন</label>
                    <input type="password" class="form-control" id="auth_token" name="auth_token" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">লগইন</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
